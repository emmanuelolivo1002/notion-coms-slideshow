<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emmanuel Con Dos Emmes Commissions Examples</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .slide:first-child {
            background: url("slide-1.png") no-repeat center center/contain;
        }

        .slide:nth-child(2) {
            background: url("slide-2.png") no-repeat center center/contain;
        }

        .slide:nth-child(3) {
            background: url("slide-3.png") no-repeat center center/contain;
        }

        .slide:nth-child(4) {
            background: url("slide-4.png") no-repeat center center/contain;
        }
    </style>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="slider">
        <div class="slide current"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="buttons">
        <button id="prev"><i class="fas fa-arrow-left"></i></button>
        <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <!-- partial -->
    <script src="../slideshow.js">
    </script>

</body>

</html>
